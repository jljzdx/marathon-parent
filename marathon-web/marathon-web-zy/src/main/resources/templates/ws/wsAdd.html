<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>websocket管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${request.contextPath}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div id="ws-add-form" class="layui-form" lay-filter="ws-add-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">客户端ID</label>
        <div class="layui-input-block">
            <input type="text" name="clientId" lay-verify="required" placeholder="请输入客户端ID" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="ws-add-submit" id="ws-add-submit" value="确认">
    </div>
</div>
<script src="${request.contextPath}/layuiadmin/layui/layui.js" charset="utf-8"></script>
<script>
layui.config({
    base: '${request.contextPath}/layuiadmin/'
}).extend({
    wsAdd: 'res/js/modules/ws/wsAdd',
}).use('wsAdd', {});
</script>
</body>
</html>
