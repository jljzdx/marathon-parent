<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${request.contextPath}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div id="resource-edit-form" class="layui-form" lay-filter="resource-edit-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">资源名称</label>
        <div class="layui-input-block">
            <input disabled="" type="text" name="name" lay-verify="required" placeholder="请输入资源名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限码</label>
        <div class="layui-input-block">
            <input type="text" name="permission" placeholder="请输入资源名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-block">
            <input type="text" name="icon" placeholder="请输入图标" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">访问路径</label>
        <div class="layui-input-block">
            <input type="text" name="url" placeholder="请输入访问路径" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">显示顺序</label>
        <div class="layui-input-block">
            <input type="text" name="priority" lay-verify="required" placeholder="请输入显示顺序" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select name="type" lay-verify="required" placeholder="请选择类型" lay-filter="resource-type">
                <option value="">请选择</option>
                <option value="1">系统</option>
                <option value="2">目录</option>
                <option value="3">菜单</option>
                <option value="4">功能</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="resource-edit-submit" id="resource-edit-submit" value="确认">
    </div>
</div>
<script src="${request.contextPath}/layuiadmin/layui/layui.js" charset="utf-8"></script>
<script>
//初始化
function initData(result) {
  layui.use(['form'],
  function() {
    var $ = layui.$,
    form = layui.form;
    form.val("resource-edit-form", {
      "name": result.name,
      "permission": result.permission,
      "icon": result.icon,
      "url": result.url,
      "priority": result.priority,
      "type": result.type
    });
  });
}
</script>
</body>
</html>
