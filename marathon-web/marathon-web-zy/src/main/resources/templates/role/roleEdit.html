<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${request.contextPath}/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/layuiadmin/layui/css/formSelects-v4.css" media="all">
</head>
<body>
<div id="role-edit-form" class="layui-form" lay-filter="role-edit-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-block">
            <input disabled="" type="text" name="roleName" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="remark" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="hidden" name="id"/>
        <input type="button" lay-submit lay-filter="role-edit-submit" id="role-edit-submit" value="确认">
    </div>
</div>
<script src="${request.contextPath}/layuiadmin/layui/layui.js" charset="utf-8"></script>
<script>
//初始化
function initData(result) {
  layui.use(['form', 'jquery'],
  function() {
    var $ = layui.$,
    form = layui.form;
    form.val("role-edit-form", {
      "id": result.id,
      "roleName": result.roleName,
      "remark": result.remark
    });
  });
}
</script>
</body>
</html>
