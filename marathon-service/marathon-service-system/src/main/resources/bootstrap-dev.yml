feign:
  hystrix:
    enabled: true
ribbon:
  ReadTimeout: 6000
  ConnectTimeout: 6000
  MaxAutoRetriesNextServer: 0
  OkToRetryOnAllOperations: false
hystrix:
  threadpool:
    default:
      coreSize: 1000
      #最大排队长度。默认-1，使用SynchronousQueue。其他值则使用 LinkedBlockingQueue
      maxQueueSize: 100
      #排队线程数量阈值，默认为5，达到时拒绝,maxQueueSize == -1，该字段将不起作用
      queueSizeRejectionThreshold: 20
  command:
    default:
      circuitBreaker:
        #短路多久以后开始尝试是否恢复，默认5s
        sleepWindowInMilliseconds: 5
        #当在配置时间窗口内达到此数量的失败后，进行短路。默认20个
        requestVolumeThreshold: 20
        #出错百分比阈值，当达到此阈值后，开始短路。默认50%
        errorThresholdPercentage: 50%
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
